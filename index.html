<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker Tool</title>
    <script src = "main.js"></script>
    <script src ="https://chancejs.com/chance.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>  
</head>
<body onload="fetchissues()">
    <div class = "container">
        <h1>Issue Tracker Kit<small>[let us track the Issue and code clean]</small></h1>
        <div class = "jumbotron">
            <h3>Add New Issue</h3>
        <form id = "issueinputform">
            <div class = "form-group">
                <label for = "issuedescrinput">Description</label> 
                <input type="text" class="form-control" id = "issuedescrinput" placeholder="Describe the issue...">
            </div>
            <div class = "form-group">
                <label for = "severityinput">Severity</label>
                <select  id="severityinput" class = "form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class = "form-group">
                <label for = "issueassigntoinput">Assigned To</label>
                <input type="text" class="form-control" id = "issueassigntoinput" placeholder="Enter Responsibility...">
            </div>
            <button type = "submit" class = "btn btn-primary">Add</button>
        </form>
    </div>
        <div class = "col-md-12">
            <div id = "issueslist">

            </div>
        <div class = "footer">
            <p>&Clean Code make things better</p>
        </div>
        </div>
    </div>
    
</body>
</html>
